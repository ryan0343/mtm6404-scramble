<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Welcome to Scramble.</title>
  <link rel="stylesheet" href="style.css">
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
  <div id="root" class="container">
    <!-- Mockup code below -->
    
    <h2>Welcome to Scramble.</h2>
    <!-- Game component -->
    <div id="game">
      <!-- Scores -->
      <div class="scores">
        <!-- score component -->
        <div id="points" class="score">
          <h1 id="pointscount">0</h1>
          <h4>Points</h4>
        </div>
        <div id="strikes" class="score">
          <h1 id="strikescount">0</h1>
          <h4>Strikes</h4>
        </div>
      </div>
      <!-- Message component -->
      <div class="message correct">
        <p>Correct, next word.<p>
      </div>
      <!-- Scrambled words -->
      <h1 class="scrambled">DNKEYO</h1>
      <div class="form">
        <!-- Input form -->
        <input type="text" id="query">
        <!-- Passes Button -->
        <button id="skipsBtn"><strong>3</strong> skips remaining</button>
      </div>
    </div>
  </div>
  <script type="text/babel" src="app.js"></script>
</body>

</html>
